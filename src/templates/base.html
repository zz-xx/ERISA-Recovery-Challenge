{% load static %}
<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ERISA Recovery Claims{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Fira Sans + Fira Mono -->
    <link
        href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100..900;1,100..900&family=Fira+Mono:wght@400;500;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css" />
    <style>
        :root {
            --pico-font-family: "Fira Sans", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
            --pico-font-size: 16px;
        }

        [data-theme="light"] {
            --pico-background-color: #f8f9fa;
            --pico-color: #212529;
            --table-border-color: #dee2e6;
            --table-header-background: #e9ecef;
            --table-row-hover-color: #f1f3f5;
            --card-background-color: #ffffff;
            --detail-view-background: #f8f9fa;
        }

        [data-theme="dark"] {
            --pico-background-color: #161b22;
            --pico-color: #c9d1d9;
            --table-border-color: #30363d;
            --table-header-background: #21262d;
            --table-row-hover-color: #282e35;
            --card-background-color: #1e242c;
            --detail-view-background: #21262d;
        }

        body {
            font-size: var(--pico-font-size);
            font-family: var(--pico-font-family);
        }

        h1 {
            color: var(--pico-color);
            opacity: 0.9;
        }

        figure {
            padding: 0;
            margin: 0;
            border: 1px solid var(--table-border-color);
            border-radius: 6px;
            overflow: hidden;
            background-color: var(--card-background-color);
        }

        table {
            font-size: 1.1rem;
            --pico-table-border-color: var(--table-border-color);
            --pico-table-row-stripped-background-color: transparent;
            table-layout: fixed;
            width: 100%;
        }

        /* Adjust specific column widths */
        table colgroup col.claim-id-col {
            width: 11%;
        }

        table colgroup col.patient-col {
            width: 14%;
        }

        table colgroup col.billed-col {
            width: 14%;
        }

        table colgroup col.paid-col {
            width: 14%;
        }

        table colgroup col.status-col {
            width: 10%;
        }

        table colgroup col.insurer-col {
            width: 12%;
        }

        table colgroup col.discharge-col {
            width: 11%;
        }

        table colgroup col.actions-col {
            width: 6%;
        }

        th,
        td {
            border: none;
            border-bottom: 1px solid var(--table-border-color);
            padding: 1.5rem 1rem;
            white-space: nowrap;
        }

        tbody tr:last-of-type td {
            border-bottom: none;
        }

        thead th {
            background-color: var(--table-header-background);
            /* font-weight: 700; */
            color: var(--pico-color);
        }

        /* Soft blue hover only on data rows (skip header & detail rows) */
        tbody tr:not(.inserted-detail-row):hover>* {
            background-color: rgb(239 246 255 / 0.5);
            /* apply to cells */
        }

        /* Claim ID links in Fira Mono */
        .claim-id-link {
            font-family: "Fira Mono", monospace;
            color: var(--pico-primary);
            font-weight: 400;
        }

        .inserted-detail-row td {
            background-color: var(--detail-view-background);
            white-space: normal;
        }

        /* --- Color & Icon Fixes --- */
        .status-badge {
            padding: 0.4em 0.9em;
            font-size: 0.8rem;
            font-weight: 600;
            border-radius: 0.375rem;
            color: #fff;
        }

        .status-paid {
            background-color: #28a745;
        }

        .status-denied {
            background-color: #dc3545;
        }

        .status-under-review {
            background-color: rgba(30, 64, 175, 0.600);
        }

        .text-success {
            color: #28a745;
        }

        .text-danger {
            color: #dc3545;
        }

        [data-theme="dark"] .text-success {
            color: #52b788;
        }

        [data-theme="dark"] .text-danger {
            color: #ff758f;
        }

        .action-btn {
            background: none;
            border: none;
            padding: 0.2rem;
            cursor: pointer;
            line-height: 0;
        }

        .action-btn svg {
            width: 20px;
            height: 20px;
            stroke: var(--pico-muted-color);
            stroke-width: 1.5;
            fill: none;
        }

        .action-btn:hover svg {
            stroke: var(--pico-primary-hover);
        }

        .action-btn.flag-btn svg {
            stroke: #dc3545;
        }

        /* When flagged, fill it red */
        .action-btn.flag-btn.flagged svg {
            fill: #dc3545;
            stroke: #dc3545;
        }
    </style>
</head>

<body>
    <main class="container">
        <nav>
            <ul>
                <li><strong><a href="/">Claim Analysis Dashboard</a></strong></li>
            </ul>
            <ul>
                <li>
                    <button
                        @click="document.documentElement.dataset.theme = (document.documentElement.dataset.theme === 'light' ? 'dark' : 'light')"
                        class="secondary outline" title="Toggle theme" x-data><svg xmlns="http://www.w3.org/2000/svg"
                            width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                        </svg>
                    </button>
                </li>
            </ul>
        </nav>
        {% block content %}{% endblock %}
    </main>

    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <script>

        // standard Django-recommended script to get the CSRF token from cookies
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
        const csrftoken = getCookie('csrftoken');

        // Add the token to all HTMX POST, PUT, DELETE requests
        document.body.addEventListener('htmx:configRequest', (event) => {
            if (!['get', 'head', 'options', 'trace'].includes(event.detail.verb)) {
                event.detail.headers['X-CSRFToken'] = csrftoken;
            }
        });

        // script to handle detail view toggling
        document.body.addEventListener('htmx:beforeRequest', function (event) {
            const trigger = event.detail.elt;
            if (trigger.classList.contains('js-view-details-btn')) {
                const dataRow = trigger.closest('tr');
                const nextRow = dataRow.nextElementSibling;
                if (nextRow && nextRow.classList.contains('inserted-detail-row')) {
                    nextRow.remove();
                    event.preventDefault();
                }
            }
        });
    </script>
</body>

</html>
