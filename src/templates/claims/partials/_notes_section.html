{% load humanize %}

{% for note in notes|dictsortreversed:"created_at" %}
<article>
    <p>{{ note.note|linebreaksbr }}</p>
    <footer>
        <small>
            Added by <strong>{{ note.user.username|default:"Unknown" }}</strong>
            {{ note.created_at|naturaltime }}
        </small>
    </footer>
</article>

{% endfor %}
